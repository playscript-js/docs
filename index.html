<!DOCTYPE html>
<html>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="play.js" ></script>

<script>
  app = new setup
  app.module("bar", "drawer")
 app.ready(start)
 function start(e){
   //list misc
   datlist=[{t:"Introduction", b:"Build your first app in 5mins!"},
            {t:"Docs", b:"Learn all widgets that make ps tick"}, 
            {t:"Going Native", b:"Step into the world of PWA's"}]
   temp=new flex("column", "100%").add(
     new text("Title"). css({"padding":"3px"}). bind("text=t"), 
     new text("description"). bind("text=b")
     
     )
   
   
   
   
  l= new bar("Playscript", "noshadow")
  l.icons(0).on("click",function(){d.open()})
  d=new drawer
  
   body.add(
     new text("Welcome.<br>PlayScript.js is a pure js uikit designed for mobile web apps in mind.<br>\
     It's build with a simple UI design to fit into any supporting platform as a native app", "100%","200px", "html, center"), 
     new button("watch tutorial", null, null, "elegant"), 
     new list(datlist, null, null, {temp:temp})
     
     
     ). css("align-items", "center")
 }
</script>

</html>
