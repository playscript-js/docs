    <script src="play.js"></script>
  <script>
  req=request("mappa.html")
  
    app=new setup({title:"MerlusDB™ Admin"})
    app.module("lodash","bar","drawer","menu","page","hero")
    app.hue("#e91e63")
    app.ready(start)
    
    function start(){
      b=new bar("Infeed")
      b.icons(0).on("click", function() { d.open() })

      d=new drawer()
      d.body.add(new hero("MerlusDB™ Admin","100%","200px","bottom,right"),dlist=new stringlist("line1,line2,line3,line4,infeed").css({padding:"10px 0px"}))
      dlist.highlight(4)
      
      body.add(ney = new text("loading...", "95%").css({ "text-align": "center", color: "var(--accent)" }), mlist=new stringlist(null,null,"100%").select(function(e,h,d){num=e;new page(h.title).align("flex-start").add(new stringlist("BF1Boxing,BF1Pulling,BF2Boxing,BF2Pulling,Knives,Breakdown,Memo","100%","100%").select(function(e,h,d){
        e=mlist.list()[num][h.title]
        if(e==undefined)app.alert("No data entered here.");else{if(h.title.includes("Pulling")){
          chnk=_.chunk(e,26);lst="file1"
          for(var i=1;i<chnk.length;i++){
            lst=lst+",file"+(i+1)}
            new menu(lst,null,function(e,h,d){mappa(chnk[e])})

          }else{app.alert("Only files for pulling available")}}
             
      }))}))
      setInterval(function() { if (mlist.list().length == 0) ney.css("display", "inline");
      else ney.css("display", "none") }, 100)
      glist("infeed")
      
    }
    function glist(e){
      fpos.child(e).on("child_added",function(e){mlist.push(e.val())})
      
    }
    
    function mappa(e){
           
              req2=req.replace("code_leader",mlist.list()[num].body)
              req2=req2.replace("code_date",mlist.list()[num].title.replaceAll("_"," "))
              cnt=0
              while(req2.includes("code_st")){
                try{req2=req2.replace("code_st",e[cnt].st).replace("c_xx","2")}
                catch(e){req2=req2.replace("code_st"," ").replace("c_xx"," ");console.log(e)}
                cnt++
              }
              
              cnt=0
              while(req2.includes("code_mc")){
                try{req2=req2.replace("code_mc",e[cnt].mc).replace("code_con","Good")}
                catch(e){req2=req2.replace("code_mc"," ").replace("code_con"," ");console.log(e)}
                cnt++
              }
              
                  cnt=0
              while(req2.includes("code_et")){
                try{req2=req2.replace("code_et",e[cnt].et)}
                catch(e){req2=req2.replace("code_et"," ");console.log(e)}
                cnt++
              }
              
                     cnt=0
              while(req2.includes("code_title")){
                try{req2=req2.replace("code_title",e[cnt].title)}
                catch(e){req2=req2.replace("code_title"," ");console.log(e)}
                cnt++
              }
              
              req2.replace("code_date",mlist.list()[num].title.replaceAll("_"," "))
              setTimeout(function(){m=new modal(null,"show").html("<div style='background:white;width:1611.47px;height:936.627px;padding:10px;overflow:scroll;transform:scale(1);'>"+req2+"</div>");m.align("flex-start").css("overflow","scroll")},2000)
    }
  </script>
